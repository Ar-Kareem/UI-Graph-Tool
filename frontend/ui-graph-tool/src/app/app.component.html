
<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img width="40" alt="Logo" src="assets/infolab.png"/>
  <span>Graph Tool</span>
    <div class="spacer"></div>
</div>



<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>


<p-dialog header="Node Name" [(visible)]="renameDialogDisplay" [style]="{width: '25vw'}" [baseZIndex]="10000">
    <span class="p-float-label">
      <input id="float-input" type="text" pInputText [(ngModel)]="renameDialogInput" (keydown.enter)="toolbar_raneme_confirm()" autofocus> 
      <label for="float-input">New Name</label>
    </span>
    
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" [ngStyle]="{'margin-right':'8px'}" (click)="toolbar_raneme_confirm()" label="Confirm"></p-button>
    <p-button icon="pi pi-times" [ngStyle]="{'margin-right':'8px'}" (click)="renameDialogDisplay=false" label="Cancel" styleClass="p-button-text ui-button"></p-button>
  </ng-template>
</p-dialog>


<!-- STORIES SIDEBAR -->
<div id="mySidenav" class="sidenav">
  <!-- STORIES TOOLBAR -->
  <p-toolbar>
          <p-button icon="pi pi-plus" (onClick)="null" alt="TEST"></p-button>
          <p-button icon="pi pi-file-o" styleClass="p-button-warning ui-button" pTooltip="Load From Clipboard" (onClick)="sidebar_load_data_from_clipboard()"></p-button>
          <p-button icon="pi pi-times" styleClass="p-button-danger ui-button" pTooltip="Clear Everything" [ngStyle]="{'margin-right':'8px'}" (onClick)="sidebar_clear_all_stories()"></p-button>
          <p-button icon="pi pi-save" styleClass="ui-button" pTooltip="Save to File" (onClick)="sidebar_export()"></p-button>
  </p-toolbar>
    <p-table [value]="stories" [scrollable]="true" scrollHeight="80vh">
      <ng-template pTemplate="header">
          <tr>
              <th style="max-width:50px">Story</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-story   let-i="rowIndex">
          <tr (click)="sidebar_click_story(i)">
              <td class="storyrow" [ngClass]="{'selected': i==selectedTreeRowIndex}" >{{story.text}}</td>
          </tr>
      </ng-template>
    </p-table>
</div>



<div class="content" id="contentpush" role="main">

  <!-- GRAPH TOOLBAR -->
  <p-toolbar>
    <div class="p-toolbar-group-left">
        <p-button icon="pi pi-plus" [ngStyle]="{'margin-right':'8px'}" label="New" (onClick)="toolbar_new_node()"></p-button>
        <p-button icon="pi pi-pencil" [ngStyle]="{'margin-right':'8px'}" styleClass="p-button-warning ui-button" 
            label="Rename" [disabled]="!graphStyle.clicked" (onClick)="toolbar_rename()"></p-button>
        <p-button icon="pi pi-times" [ngStyle]="{'margin-right':'8px'}" styleClass="p-button-help ui-button" 
            label="Delete Node" [disabled]="!graphStyle.clicked" (onClick)="toolbar_delete_node()"></p-button>
        <p-button icon="pi pi-times" [ngStyle]="{'margin-right':'8px'}" styleClass="p-button-help ui-button" 
            label="Clear Node Edges" [disabled]="!graphStyle.clicked" (onClick)="toolbar_clear_node_edges()"></p-button>
    </div>

    <div class="p-toolbar-group-right">
      <p-button label="Clear Graph" icon="pi pi-times" [ngStyle]="{'margin-right':'8px'}" styleClass="p-button-danger ui-button" (onClick)="toolbar_clear_graph()"></p-button>
      <p-button label="Delete Story" icon="pi pi-times" [ngStyle]="{'margin-right':'8px'}" styleClass="p-button-danger ui-button" (onClick)="toolbar_delete_story()"></p-button>
      <!-- <p-button icon="pi pi-search" [ngStyle]="{'margin-right':'8px'}"></p-button>
        <p-button icon="pi pi-calendar" [ngStyle]="{'margin-right':'8px'}" styleClass="p-button-success ui-button"></p-button>
        <p-button icon="pi pi-times" [ngStyle]="{'margin-right':'8px'}" styleClass="p-button-danger ui-button"></p-button> -->
    </div>
</p-toolbar>

  <p-contextMenu [target]="mermaid" [model]="contextMenu" ></p-contextMenu>
  <!-- GRAPH -->
  <div #mermaid></div>


  <div class="storyarea">
    <textarea [rows]="5" pInputTextarea [ngModel]="selectedTreeRowIndex >= 0 ? stories[selectedTreeRowIndex].text : 'No story selected.'" autoResize="autoResize" disabled="true"></textarea>
  </div>
